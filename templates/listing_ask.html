Question page, which will allow the user to post a question underneath a listing.
<a href="/listing/{{id}}">Back</a>
<form action="#" method="post" enctype="multipart/form-data">
    <label for="author">Your Name</label><br>
    <input type="text" id="author" name="author" required><br>
    <label for="question">Your Question</label><br>
    <textarea rows="5" cols="64" id="question" name="question" required></textarea><br>
    <input type="submit">
</form>
